<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Sensor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.2.8/mqtt.min.js"></script>
    <link rel="stylesheet" href="wind_sensor.css">
</head>
<body>
    <div class="container">
        <div class="box wind-speed">
            <div class="title">Tốc độ gió</div>
            <div class="value"><span id="wind-speed-value">0</span> m/s</div>
        </div>
        <div class="box chart">
            <canvas id="wind-speed-chart"></canvas>
        </div>
        <div class="box led-control">
            <div class="title">Trạng thái LED</div>
            <div class="led-status">
                <div class="led-box" id="led-left-box"></div>
                <div class="led-box" id="led-right-box"></div>
            </div>
        </div>
    </div>
    <script src="wind_sensor.js"></script>
</body>
</html>
